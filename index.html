<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>錦上生命堂</title>

<script type="text/javascript" src="jquery-1.12.2.min.js"></script>
<script src="ckeditor/ckeditor.js"></script>

<link rel='stylesheet' type="text/css" href="index.css" />

</head>
<body>

	<div class='version-part'>
		<select class="selector-version"></select>
		<button class='but-edit-version btn edit-mode'>編輯</button>
		<button class='but-add-version btn edit-mode'>新增</button>
	</div>
	
	<div class='image-container'></div>

	<div class='upload-part edit-mode'>
		<hr>
		<label for="btn-upload">增加圖片:</label>
		<input type="file" class="btn-upload" name="avatar" accept="image/png, image/jpeg">
	</div>

	<div class='popup login-popup'>
		<div class='popup-content'>
			<div class="title">基督教香港信義會錦上生命堂</div>
			<label for="pwd">密碼:</label>
			<input type="password" id="pwd" name="pwd" minlength="8">
			<br>
			<button class='btn-login'>登錄</button> 
		</div>
	</div>
	
	<div class='popup version-popup hidden'>
		<div class='popup-content'>
			<label for="version-name">版本名稱:</label>
			<input type="month" id="version-name" name="version-name">
			<br>
			<button class="btn-version-confirm">確定</button>
			<button class="btn-version-cancel">取消</button>
			<button class="btn-version-delete hidden">刪除</button>
		</div>
	</div>

<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>


<script src="index.js"></script>


</body>
</html>
